#vhost配置文件
Listen 10050
<VirtualHost *:10050>
    ServerName 10.61.0.191
    #修改display-name方便ps查看进程
    WSGIDaemonProcess adsupport process=2 threads=5 display-name=adsupport
    WSGIScriptAlias / /var/www/adsupport/adsupport.wsgi
    <Directory /var/www/adsupport>
        WSGIProcessGroup adsupport
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Require all granted
    </Directory>
</VirtualHost>
